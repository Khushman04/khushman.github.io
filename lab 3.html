<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Count</title>
    <script type="text/javascript">
        let num = 0;

        function play_audio(){
            if (num % 5 == 0){
                var sound;
                alert("Divisible by 5!")
                sound = document.querySelector("#aud");
                sound.play();
            }
            
        }
        function up(){
            num = num + 1;
            alert(num);
            play_audio()
        }
        function down(){
            num = num - 1;
            alert(num);
            play_audio()
        }
        
        

</script>
</head>
<body>
    <h1>Count Up or Down!</h1>
    <button onclick="up()">UP</button>
    <button onclick="down()">DOWN</button>
    <audio id="aud"><source src="music.mp3" type="audio/mpeg"></audio>
    <br>
    <a href="./index.html">home page</a>
</body>
</html>
