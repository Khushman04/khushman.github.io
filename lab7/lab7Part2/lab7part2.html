<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Lab7</title>
</head>
<body>
    <h1>Lab 7 part 2</h1>
    <h1>Hi Everyone! Welcome to the Chat</h1>
    <table id="sub-form">
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" placeholder="eg:Jeffery" id="user_name"><br></td>
        </tr>
        <tr>
            <td><label>Message:</label></td>
            <td><textarea rows="8" maxlength="500" placeholder="eg:Hi i am Jeff!" id="user_message"></textarea></td>
        </tr>
        <tr>
            <td><label>Category:</label></td>
            <td>
                <select id="message_category">
                    <option value="General" selected>General</option>
                    <option value="Priority">Priority</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button id="show_msgs">Show message logs</button></td>
            <td><button id="submission">Submit</button></td>
        </tr>
    </table>

    <table id="message_log" style="display: none;">
        <tr><td><h1>Message LOGS</h1></td></tr>
    </table>

</body>
</html>
